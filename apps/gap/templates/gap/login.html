{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <h3>Login Page</h3>
    <form method = post>
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit">Submit</button>
    </form>
    <p>If you dont have an account, please pass through <a href="{% url 'gap:register-page' %}">Registration</a></p>

{% endblock %}
